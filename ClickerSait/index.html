<!DOCTYPE html>
<html>
<head>
	<title>VRLSME</title>
	<meta charset="utf-8">
	<link href="file.css" rel="stylesheet">
	<script src="JQuery.js"></script>
	<script src="file.js"></script>
</head>
<body>
	<div>
		<div id="woodscore">Дерево[0]</div>
		<div id="woodbg"><div id="wood"></div></div>
		<button id="woodb" onclick="clickwood(true)">Произвести</button>
		<button id="woodspeed" onclick="clickwoodspeed()">+ к скорости [ 5 дерева ]</button>
		<button id="woodcount" onclick="clickwoodcount()">+ к кол-ву [ 10 камня ]</button>
		<button id="woodauto" onclick="clickwoodauto()">Автоматизация [ 20 металла ]</button>
	</div>
	<div>
		<div id="stonescore">Камень[0]</div>
		<div id="stonebg"><div id="stone"></div></div>
		<button id="stoneb" onclick="clickstone(true)">Произвести [ 2 дерева ]</button>
		<button id="stonespeed" onclick="clickstonespeed()">+ к скорости [ 5 дерева ]</button>
		<button id="stonecount" onclick="clickstonecount()">+ к кол-ву [ 10 камня ]</button>
		<button id="stoneauto" onclick="clickstoneauto()">Автоматизация [ 50 металла ]</button>
	</div>
	<div>
		<div id="ironscore">Металл[0]</div>
		<div id="ironbg"><div id="iron"></div></div>
		<button id="ironb" onclick="clickiron(true)">Произвести [ 5 камня ]</button>
		<button id="ironspeed" onclick="clickironspeed()">+ к скорости [ 5 дерева ]</button>
		<button id="ironcount" onclick="clickironcount()">+ к кол-ву [ 10 камня ]</button>
		<button id="ironauto" onclick="clickironauto()">Автоматизация [ 80 металла ]</button>
	</div>
</body>
</html>
